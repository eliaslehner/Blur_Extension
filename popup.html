<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background-color: #f9f9f9; }
    h3 { margin-top: 0; color: #333; font-size: 16px; margin-bottom: 15px;}
    
    /* Input Area */
    .input-group { display: flex; gap: 5px; margin-bottom: 15px; }
    input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
    input:focus { border-color: #007bff; }
    #addBtn { padding: 8px 15px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; }
    #addBtn:hover { background: #0056b3; }
    #addExcBtn { padding: 8px 15px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; }
    #addExcBtn:hover { background: #0056b3; }

    /* List Area */
    ul { list-style-type: none; padding: 0; margin: 0; max-height: 300px; overflow-y: auto; }
    li { background: white; border: 1px solid #eee; margin-bottom: 5px; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    
    .selector-text { font-family: monospace; font-size: 13px; color: #555; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 160px; }
    .controls { display: flex; align-items: center; gap: 10px; }
    
    /* Selector item with intensity */
    .selector-item { display: flex; flex-direction: column; gap: 6px; }
    .selector-row { display: flex; justify-content: space-between; align-items: center; }
    .intensity-row { display: flex; align-items: center; gap: 8px; }
    .intensity-row input[type="range"] { flex: 1; height: 4px; }
    .intensity-label { font-size: 11px; color: #777; min-width: 35px; text-align: right; }

    /* Toggle Switch */
    .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #28a745; }
    input:checked + .slider:before { transform: translateX(14px); }

    /* Delete Button */
    .delete-btn { background: none; border: none; color: #999; cursor: pointer; font-size: 16px; padding: 0; display: flex; align-items: center; }
    .delete-btn:hover { color: #dc3545; }
  </style>
</head>
<body>
  <div class="settings-group">
    <div style="margin-top:10px; padding-top:10px; border-top:1px solid #eee;">
       <label style="font-size:13px; color:#555; display:block; margin-bottom:5px;">Performance Mode</label>
       <div style="display:flex; gap:15px;">
         <label style="font-size:12px; display:flex; align-items:center; cursor:pointer;">
           <input type="radio" name="blurMode" value="gpu" checked style="margin-right:5px; flex-grow:0;"> GPU Blur
         </label>
         <label style="font-size:12px; display:flex; align-items:center; cursor:pointer;">
           <input type="radio" name="blurMode" value="placeholder" style="margin-right:5px; flex-grow:0;"> Placeholder (Fast)
         </label>
       </div>
    </div>
    
    <div style="margin-top:10px; padding-top:10px; border-top:1px solid #eee;">
       <label style="font-size:13px; color:#555; display:block; margin-bottom:5px;">Video Handling</label>
       <div style="display:flex; gap:10px; flex-wrap:wrap;">
         <label style="font-size:12px; display:flex; align-items:center; cursor:pointer;">
           <input type="radio" name="videoMode" value="normal" checked style="margin-right:5px; flex-grow:0;"> Normal
         </label>
         <label style="font-size:12px; display:flex; align-items:center; cursor:pointer;">
           <input type="radio" name="videoMode" value="overlay" style="margin-right:5px; flex-grow:0;"> Fast Overlay
         </label>
         <label style="font-size:12px; display:flex; align-items:center; cursor:pointer;">
           <input type="radio" name="videoMode" value="hide" style="margin-right:5px; flex-grow:0;"> Hide
         </label>
       </div>
       <p style="font-size:10px; color:#888; margin:5px 0 0 0;">Fast Overlay: Shows solid overlay on videos (best performance)</p>
    </div>
  </div>
  
  <div class="input-group" style="margin-top:10px; padding-top:10px; border-top:1px solid #eee;">
    <input type="text" id="selectorInput" placeholder="Enter selector (e.g. .ad-banner)">
    <button id="addBtn">Add</button>
  </div>

  <ul id="list"></ul>

  <!-- Exclusions Section -->
  <div style="border-top: 1px solid #ddd; margin-top: 15px; padding-top: 10px;">
    <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #555;">Exclusions (Prevent Blur)</h4>
    <div class="input-group">
      <input type="text" id="exclusionInput" placeholder="Pixel to keep clear (e.g. .timestamp)">
      <button id="addExcBtn">Exclude</button>
    </div>
    <ul id="excList"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
